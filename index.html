<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="bag">Bag</span>
        <span class="item" data-name="shoe">Shoe</span>
        <span class="item" data-name="watch">Watch</span>
        <span class="item" data-name="camera">Camera</span>
        <span class="item" data-name="headphone">Headphone</span>
      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery">
      <div class="image" data-name="bag"><span><img src="images/3.Bag/1.bags.jpg" alt=""></span></div>
      <div class="image" data-name="headphone"><span><img src="images/4.Headphone/5.headphone.jpg" alt=""></span></div>
      <div class="image" data-name="camera"><span><img src="images/1.camera/1.camera.jpg" alt=""></span></div>
      <div class="image" data-name="shoe"><span><img src="images/2.shoes/1.shoes.jpg" alt=""></span></div>
      <div class="image" data-name="headphone"><span><img src="images/4.Headphone/6.headphone.jpg" alt=""></span></div>
      <div class="image" data-name="watch"><span><img src="images/5.watch/1.watch.jpg" alt=""></span></div>
      <div class="image" data-name="shoe"><span><img src="images/2.shoes/2.shoes.jpg" alt=""></span></div>
      <div class="image" data-name="camera"><span><img src="images/1.camera/2.camera.jpg" alt=""></span></div>
      <div class="image" data-name="shoe"><span><img src="images/2.shoes/3.shoes.jpg" alt=""></span></div>
      <div class="image" data-name="camera"><span><img src="images/1.camera/3.camera.jpg" alt=""></span></div>
      <div class="image" data-name="watch"><span><img src="images/5.watch/2.watch.jpg" alt=""></span></div>
      <div class="image" data-name="bag"><span><img src="images/3.Bag/2.bags.jpg" alt=""></span></div>

      <div class="image" data-name="shoe"><span><img src="images/2.shoes/4.shoes.jpg" alt=""></span></div>
      <div class="image" data-name="watch"><span><img src="images/5.watch/3.watch.jpg" alt=""></span></div>
      <div class="image" data-name="bag"><span><img src="images/3.Bag/4.bags.jpg" alt=""></span></div>

      <div class="image" data-name="watch"><span><img src="images/5.watch/4.watch.jpg" alt=""></span></div>

    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="main.js"></script>

</body>
</html>
